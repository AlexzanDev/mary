<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
</head>
<body>
    <h1>Blackjack base</h1>
    <div class="container">
        <div id="p1"></div>
        <div id="p2"></div>
        <div id="result"></div>
        <div id="retry" class="retry-btn">
            <button onclick="generateNumbers();">Riprova</button>
        </div>
    </div>
    <script>
        function generateNumbers() {
            // Setup variabili.
            var player1 = [];
            var player2 = [];
            var contP1 = localStorage.getItem('p1') ? JSON.parse(localStorage.getItem('p1')) : '';
            var contP2 = localStorage.getItem('p2') ? JSON.parse(localStorage.getItem('p2')) : '';
            var contoP1 = localStorage.getItem('contoP1') ? JSON.parse(localStorage.getItem('contoP1')) : '';
            if( contoP1 <= 0 ) {
                console.log("Reimpostato conto P1");
                localStorage.setItem('contoP1', parseInt(100));
            }
            // Generazione numeri.
            for( i=0; i<2; i++ ) {
                player1[i] = Math.floor(Math.random() * (14 - 1) + 1);
            }
            for( i=0; i<2; i++ ) {
                player2[i] = Math.floor(Math.random() * (14 - 1) + 1);
            }
            console.log(player1);
            console.log(player2);
            // Creazione somma e display.
            const sumP1 = player1.reduce((partialSum, a) => partialSum + a, 0);
            const sumP2 = player2.reduce((partialSum, a) => partialSum + a, 0);
            document.getElementById("p1").innerHTML = "<p>Player 1: " + sumP1 + "</p>";
            document.getElementById("p2").innerHTML = "<p>Player 2: " + sumP2 + "</p>";
            // Gestione vittoria player 1.
            if(sumP1 > sumP2) {
                contP1++;
                // Gestione blackjack.
                if( sumP1 == 21 ) {
                    alert("Blackjack");
                    contoP1 = contoP1 * 2.5;
                } else {
                    contoP1 = contoP1 + 200;
                }
                localStorage.setItem('contoP1', parseInt(contoP1));
                localStorage.setItem('p1', JSON.stringify(contP1));
                document.getElementById("result").innerHTML = "<p>Vince il giocatore!</p>";
            } else if (sumP2 > sumP1) { // Gestione vittoria player 2.
                contP2++;
                contoP1 = contoP1 - 100;
                localStorage.setItem('contoP1', parseInt(contoP1));
                localStorage.setItem('p2', JSON.stringify(contP2));
                document.getElementById("result").innerHTML = "<p>Vince il dealer!</p>";
            } else { // Gestione pareggio.
                document.getElementById("result").innerHTML = "<p>Pareggio!</p>";
            }
        }
        generateNumbers();
    </script>
</body>
</html>
